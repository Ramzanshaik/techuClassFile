<html lang="en">

  <meta charset="UTF-8">

  <title>Movies</title>
  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .movie-card {
      margin-bottom: 30px;
    }
    .movie-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .movie-card h5 {
      font-size: 1.25rem;
      font-weight: bold;
    }
    .movie-card p {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row" id="movies-list">
      <!-- Movies will be dynamically loaded here -->
    </div>
  </div>



    <script src="movieData.js"></script>
</body>
</html>
